<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu - DOM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img id="logo" src="./images/rlogo.png" alt="" width="200" />
      <div id="title">Restaurant Menu</div>
    </header>

    <div class="menu-buttons">
      <!-- <button class="menu-btn">KIDS</button> -->
    </div>
    <div id="search">
      <input type="text" id="search-input" placeholder="Search..." />
    </div>
    <main>
      <ul id="list">
        <!--each item on the menu -->
        <li class="item">
          <div class="left">
            <img src="./images/burger.png" alt="" width="80px" />
          </div>
          <div class="right">
            <div class="right-top">
              <p>Menu Title</p>
              <span>$10.00</span>
            </div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore,
              voluptas ratione sapiente eveniet reprehenderit neque sit
            </p>
            <button class="common">Add to cart</button>
          </div>
          <span class="category">Breakfast</span>
        </li>
        <!-- each item ends here -->
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
